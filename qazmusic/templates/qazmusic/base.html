{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'qazmusic/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'qazmusic/css/style.css' %}">
</head>
<body>

<header>
    <div class="logo-div">
        <a href="{% url 'home' %}">
            <div>
                qazmusic
            </div>
        </a>
    </div>
    <div class="header-menu-div">
        <ul>
            {% for title, url in header_menu.items %}
                <li>
                    <a href="{% url url %}">
                        {{ title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="user-div">
        <div class="user-div-inner">
            <div class="user-div-inner-name">
                <div>
                    <img alt="avatar"
                         src="https://sun3-8.userapi.com/s/v1/ig2/FLU35st8fsfzTRZg6c8P7ndwqt61VMIgaH_HDbGXV6R7gSsCzmRYKO-jjwgpocK3hKtna2CyLyBaj_WsZC2aaBKB.jpg?size=50x50&quality=96&crop=108,108,865,865&ava=1">
                </div>
                <span>
                    Aibolat Batyrov
                </span>
            </div>
            <div>
            <span>
                <img src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v1.png"/>
            </span>
            </div>
        </div>

    </div>
</header>

{% block content %}

{% endblock %}
</body>
</html>
